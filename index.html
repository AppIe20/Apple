<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カラー スペルクイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>カラー スペルクイズ</h1>
  <div id="quiz">
    <p id="question"></p>
    <input type="text" id="answerInput" placeholder="スペルを入力してください">
    <button onclick="checkAnswer()">答える</button>
    <p id="result"></p>
    <button onclick="nextQuestion()">次の問題</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
